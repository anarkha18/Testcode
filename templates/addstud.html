<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/reg.js' %}"></script>
</head>

<body>
    {% if request.user.is_superuser == True %}
    <div class="container my-5">
        <h1 class="text-center"> ADD STUDENT </h1>
        <form action="/add" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="fn">First Name: </label>
                <input type="text" class="form-control" id="fn" name="fname" placeholder="Enter First Name">
                <span id="fninvalid"></span>

            </div>
            <div class="form-group">

                <label for="ln">Last Name: </label>
                <input type="text" class="form-control" id="ln" name="lname" placeholder="Enter Last Name">
                <span id="lninvalid"></span>
            </div>
            <div class="form-group">

                <label for="em">Email: </label>
                <input type="email" id="em" class="form-control" name="email" placeholder="Email Address">
                <span id="eminvalid"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone: </label>
                <input type="text" id="phone" class="form-control" name="phone" placeholder="Phone Number">
                <span id="pher"></span>

            </div>
            <div class="form-group">


                <label for="un">User Name: </label>
                <input type="email" class="form-control" id="un" name="username" placeholder="Enter User Name">
                <span id="uninvalid"></span>
            </div>
            <div class="form-group">

                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="pas" placeholder="Password">
                <span id="pasinvalid"></span>
            </div>
            <div class="form-group">
                <button type="submit" id="submitbtn" class="btn btn-primary my-3">ADD</button>
                <a href="/dash">
                    <button type="button" class="btn btn-primary">back</button>
                </a>

            </div>
        </form>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-2" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h1>ERROR</h1>
    {% endif %}
</body>

</html>
